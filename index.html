<body>
    <div class="container">
        <div id="player" class="player">
            <div class="top">
                <i class="material-icons expand">expand_more</i>
                <span class="heading">Player</span>
                <i class="material-icons more">more_horiz</i>
            </div>
            <div class="song-image">
                <img src="" alt="">
            </div>
            <div class="song">
                <span class="song-name">coma </span>
                <span class="song-artist">coma artist</span>
            </div>
            <div class="song-progress">
                <div class="progress">
                    <span></span>
                </div>
            </div>
            <div class="timer">
                <span class="timestamps start">0:30</span>
                <span class="timestamps duration">3:00 </span>
            </div>
            <audio id="audiofile" src=""></audio>
            <div class="controls">
                <i class="material-icons repeat control">repeat</i>
                <i class="material-icons previous control" title="previous">skip_previous</i>
                <div class="play control">
                    <i class="material-icons"> play_circle</i>
                </div>
                <i class="material-icons next control" title="next">skip_next</i>
                <i class="material-icons queue control" title="queue">queue_music</i>
            </div>
            <div class="music-list">
                <div class="header">
                    <div class="row">
                        <i class="material-icons">queue_music</i>
                        <span>Music List</span>
